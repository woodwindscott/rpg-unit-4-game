<!DOCTYPE html>

<head>
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="assets/css/style.css"> 

</head>

<body>
    <h1>Star Wars RPG</h1>
    <div class = "wrapper">

        <div id = "choose-a-character">
      
            <div class = "image-box">
                <div class = "text-center" id = "character-1-name"></div>
                <div id = "character-1-picture"></div>
                <div class = "text-center" id = "character-1-hp"></div>
            </div>
            <div class = "image-box">
                <div class = "text-center" id = "character-2-name"></div>
                <div id = "character-2-picture"></div>
                <div class = "text-center" id = "character-2-hp"></div>
            </div>
            <div class = "image-box">
                <div class = "text-center" id = "character-3-name"></div>
                <div id = "character-3-picture"></div>
                <div class = "text-center" id = "character-3-hp"></div>
            </div>
            <div class = "image-box">
                <div class = "text-center" id = "character-4-name"></div>
                <div id = "character-4-picture"></div>
                <div class = "text-center" id = "character-4-hp"></div>
            </div>

        </div>



        <div>
            <h3>Your Character</h3>
            <div class = "blank-space">
                <div class = "image-box" id = "your-character">
                    <div class = "text-center" id = "attacker-name"></div>
                    <div id = "attacker-picture"></div>
                    <div class = "text-center" id = "attacker-hp"></div>
                </div>
            </div>
        </div>

        <div>
            <h3>Enemies Available to Attack</h3>
        </div>

        <div class = "enemies">

                <div class = "image-box enemies-image-box" id = "enemies-1-image-box">
                    <div class = "text-center" id = "enemies-1-name"></div>
                    <div id = "enemies-1-picture"></div>
                    <div class = "text-center" id = "enemies-1-hp"></div>
                </div>
                <div class = "image-box enemies-image-box" id = "enemies-2-image-box">
                    <div class = "text-center" id = "enemies-2-name"></div>
                    <div id = "enemies-2-picture"></div>
                    <div class = "text-center" id = "enemies-2-hp"></div>
                </div>
                <div class = "image-box enemies-image-box" id = "enemies-3-image-box">
                    <div class = "text-center" id = "enemies-3-name"></div>
                    <div id = "enemies-3-picture"></div>
                    <div class = "text-center" id = "enemies-3-hp"></div>
                </div>

        </div>

        <div class = "clear-float">
            <p><h3>Fight Section</h3></p>
        </div>

        <button>Attack</button>

        <div>
            <h3>Defender</h3>
        </div>
        <div class = "image-box">
            <div class = "text-center">Obi Wan Kenobi</div>
            <img class = "picture" src = "assets/images/obi-wan-kenobi.jpg">
            <div class = "text-center">Health Points</div>
        </div>

    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
